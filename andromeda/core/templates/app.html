{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css" integrity="sha512-Aa+z1qgIG+Hv4H2W3EMl3btnnwTQRA47ZiSecYSkWavHUkBF2aPOIIvlvjLCsjapW1IfsGrEO3FU693ReouVTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Andromeda Galaxy</title>
    <style>
        :root {
            --primary-color: #ea5e13;
            --p-primary-color: var(--primary-color) !important;
            --p-select-placeholder-color: #fff !important;
            --p-select-dropdown-color: #fff !important;
            --p-select-clear-icon-color: #fff !important;
            --p-select-lg-font-size: 1.75rem !important;
          }
          
          body {
            font-family: "Roboto Condensed", sans-serif;
          }
          
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20rem;
            margin-right: 20rem;
          }
          
          .action-button {
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
          }
          
          .action-button i {
            font-size: 1rem;
            color: white;
          }
          
          .medium-text {
            font-size: 1.75rem !important;
          }
          
          .small-text {
            font-size: 1.5rem !important;
          }
          
          .align-vertical-center {
            display: flex;
            align-items: center;
          }
          
          .align-space-between {
            display: flex;
            justify-content: space-between;
          }
          
          .align-horizontal {
            display: flex;
          }
          
          @media screen and (max-width: 1920px) {
            :root {
              --p-select-lg-font-size: 1.2rem !important;
            }
          
            .container {
              margin-left: 12rem;
              margin-right: 12rem;
            }
          
            .medium-text {
              font-size: 1.2rem !important;
            }
          
            .small-text {
              font-size: 1rem !important;
            }
          }
          
          @media screen and (max-width: 1440px) {
            .container {
              margin-left: 5rem;
              margin-right: 5rem;
            }
          }
          
          @media screen and (max-width: 992px) {
            .container {
              margin-left: 3rem;
              margin-right: 3rem;
            }
          }
          
          @media screen and (max-width: 768px) {
            :root {
              --p-select-lg-font-size: 0.8rem !important;
            }
            .container {
              margin-left: 3rem;
              margin-right: 3rem;
            }
          
            .medium-text {
              font-size: 0.8rem !important;
            }
          
            .small-text {
              font-size: 0.6rem !important;
            }
          }
          
          @media screen and (max-width: 576px) {
            .container {
              margin-left: 2rem;
              margin-right: 2rem;
            }
          }
          
          @media screen and (max-width: 480px) {
            .container {
              margin-left: 1rem;
              margin-right: 1rem;
            }
          }
          
    </style>
</head>
<body>
    <!-- Render the stars background component -->
    {% include 'components/stars_background.html' %}

    <!-- Render the search component -->
     {% comment %} <div classname="container"> {% endcomment %}
         {% include 'components/search_section.html' %} 
    {% comment %} </div> {% endcomment %}
    {% comment %} <div className="container">
        {% include 'components/gallery_section.html' %} 
    </div> {% endcomment %}

</body>
</html>
